<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAQFkVCFDxrZzJSAdKUaSs12DcoLlubcE&callback=initMap" async defer></script>
<script>
    var latitude;
    var longitude;
    var map;

    function initMap() {
        if (navigator.geolocation) {
            var position = navigator.geolocation.getCurrentPosition(storeLocation);
        } else {
            alert("Your browser doesn't supports it!");
        }

        function storeLocation(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: latitude,
                    lng: longitude
                },
                zoom: 15
            });
        }

    }
</script>
<div id="map"></div>
