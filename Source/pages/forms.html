        <div class="modal-dialog" role="document">
            <p>div2</p>
            <div class="modal-content">
                <p>div3</p>
                <div class="modal-header">

              </button>
                </div>
                <div class="modal-body">

                </div>

    <h1>Form valiadations here</h1>
    <form class="formBox" onsubmit="onsub()">
        <fieldset>
            <legend>Form Inputs</legend>

            <label draggable="true" for="textBox">Enter Name:</label>
            <br>
            <input data-toggle="tooltip" data-placement="top" title="Full Name as per the Secondary School certificate" type="text" id="name"
                name="Enter Text" value="" placeholder="Your Name" pattern="[a-zA-Z .]+">
            <br>
            <br>

            <label draggable="true" for="email">Enter Email:</label>
            <br>
            <input data-toggle="tooltip" data-placement="top" title="Valid Email ID" type="email" id="email" name="Enter email" value=""
                placeholder="Your Email">
            <br>
            <br>

            <label draggable="true" for="password">Enter password:</label>
            <br>
            <input data-toggle="tooltip" data-placement="top" title="Only Alphanumeric Password Allowed" type="password" id="password"
                name="Enter password" value="" placeholder="Your Password" pattern="[a-zA-Z0-9 .]+">
            <br>
            <br>

            <label draggable="true" for="password">Confirm password:</label>
            <br>
            <input data-toggle="tooltip" data-placement="top" title="Confirm the same password again" type="password" id="passwordcopy"
                name="Enter password" value="" placeholder="Confirm again" pattern="[a-zA-Z0-9 .]+">
            <br>
            <br>

            <label draggable="true" for="tel">Phone Number:</label>
            <br>
            <input data-toggle="tooltip" data-placement="top" title="Enter Telephone number without +91" type="number" id="tel" name="Enter Tel"
                value="" placeholder="Enter Telephone number" min="1000000000" max="9999999999">
            <br>
            <br>

            <label data-toggle="tooltip" data-placement="top" title="Choose best described this app" draggable="true" for="radioButton">How will you describe this web page:</label>
            <br>
            <input type="radio" id="radioButton" name="choose" value="okay">Okay<br>
            <input type="radio" id="radioButton" name="choose" value="good">Good<br>
            <input type="radio" id="radioButton" name="choose" value="better">Better<br>
            <input type="radio" id="radioButton" name="choose" value="best">Best
            <br>
            <br>

            <label data-toggle="tooltip" data-placement="top" title="Select if Satisfied" draggable="true" for="check">Check:</label>
            <br>
            <input type="checkbox" id="check" name="select" value="satisfied" placeholder="Check it">satisfied<br>
            <br>
            <br>

            <label draggable="true" for="datalist">Pick one:</label>
            <br>
            <input type="list" list="array" id="datalist" name="select" placeholder="Will you recommend?"><br>
            <datalist id="array">
                <option value="Will not recommend"></option>
                <option value="Maybe"></option>
                <option value="Will definitely recommend"></option>
            </datalist>
            <br>
            <br>

            <label draggable="true" for="comment">Leave a comment:</label>
            <br>
            <textarea data-toggle="tooltip" data-placement="top" title="Looking forward for your comments" rows="5" id="comment" name="comment"
                placeholder=":-)"></textarea>
            <br>
            <br>

            <button type="submit" id="bottn">Lets get the Form started</button>
        </fieldset>

    </form>
