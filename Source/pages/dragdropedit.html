<section class="container-fluid">
    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the two &lt;div&gt; elements.</p>
    <div class="row">

        <div class="col-md-4" id="dragbox1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="../img/aspirelogo2.png" draggable="true" ondragstart="drag(event)" id="drag1">
        </div>

        <div class="col-md-4" id="dragbox2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</section>
<hr>
<section class="container-fluid">
    <h2>Editable</h2>
    <p>Try Edit the Content in both &lt;p&gt; elements.</p>
    <br>
    <div class="row">
        <div class="col-md-4">
            <label for="editable">Below Element is Editable:</label>
            <p contenteditable="true" id="editable">Edit Hi to Hello Here.</p>
        </div>
        <div class="col-md-4">
            <label for="editable">Below Element is NOT Editable:</label>
            <p contenteditable="false" id="editable">Can't edit Hi to Hello Here.</p>
        </div>
    </div>
</section>
