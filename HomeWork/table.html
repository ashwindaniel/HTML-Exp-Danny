<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <article>
        <h1>Form valiadations here</h1>
        <form class="formBox">
            <fieldset>
                <legend>Form Inputs</legend>
                <table>


                    <label draggable="true" for="textBox">Enter Name:</label>
                    <br>
                    <input type="text" id="textBox" name="Enter Text" value="" placeholder="Your Name" pattern="[a-zA-Z]+">
                    <br>
                    <br>

                    <label draggable="true" for="textBox">Enter Place:</label>
                    <br>
                    <input type="text" id="textBox" name="Enter Text" value="Chennai" placeholder="Your Text" readonly>
                    <br>
                    <br>

                    <label draggable="true" for="radioButton">Select:</label>
                    <br>
                    <input type="radio" id="radioButton" name="choose" value="okay" checked>Okay<br>
                    <input type="radio" id="radioButton" name="choose" value="good">Good<br>
                    <input type="radio" id="radioButton" name="choose" value="better">Better<br>
                    <input type="radio" id="radioButton" name="choose" value="best">Best
                    <br>
                    <br>

                    <label draggable="true" for="check">Check Appropriate box:</label>
                    <br>
                    <input type="checkbox" id="check" name="select" value="Satisfied" placeholder="Check it" checked>Satisfied<br>
                    <input type="checkbox" id="check" name="select" value="Unsatisfied" placeholder="Check it">Need More Formating<br>
                    <br>
                    <br>

                    <label draggable="true" for="datalist">Pick one:</label>
                    <br>
                    <input type="list" list="array" id="datalist" name="select" placeholder="Will you recommend?"><br>
                    <datalist id="array">
                        <option value="Will not recommend"></option>
                        <option value="Maybe"></option>
                        <option value="Will definitely recommend"></option>
                    </datalist>
                    <br>
                    <br>

                    <label draggable="true" for="select">Pick one:</label>
                    <br>
                    <select>
                        <option value="Will not recommend">Will not recommend</option>
                        <option value="Maybe">Maybe</option>
                        <option value="Will definitely recommend" selected>Will definitely recommend</option>
                    </select>
                    <br>
                    <br>

                    <label draggable="true" for="file">Pick file:</label>
                    <br>
                    <input type="file" id="file" required>
                    <br>
                    <br>

                    <label draggable="true" for="comment">Leave a comment:</label>
                    <br>
                    <textarea rows="5" id="comment" name="comment" placeholder=":-)" disabled></textarea>
                    <br>
                    <br>

                    <input type="image" src="approved.png" onclick="alert('Submit Test');">
                </table>
            </fieldset>
        </form>
    </article>

</html>
